<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Marriage Compatibility Test</title>
  <link rel="stylesheet" href="styles.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <script src="utils/scoring.js"></script>
  <script src="utils/results.js"></script>
  <script src="data/question.js"></script>
</head>
<body>

<div id="guidelines" class="page">
  <h1>Welcome to the Marriage Compatibility Test</h1>
  <p>Please read the instructions carefully.</p>
  <button id="startBtn">Start</button>
</div>

<div id="roleSelect" class="page hidden">
  <h2>Select Your Role</h2>
  <button id="femaleBtn">Female</button>
  <button id="maleBtn">Male</button>
</div>

<div id="formPage" class="page hidden">
  <h2 id="formTitle">Answer the Questions</h2>
  <form id="questionForm"></form>
  <button id="submitBtn">Submit</button>
</div>

<div id="resultPage" class="page hidden">
  <h2>Results</h2>
  <div id="resultContent"></div>
  <button id="downloadPDF">Download PDF</button>
  <button id="startOver">Start Over</button>
</div>

<script src="script.js"></script>
</body>
</html>
